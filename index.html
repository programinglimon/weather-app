<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="home.svg" type="home.svg
    ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row d-flex align-items-center">
      
      <div class="col-md-4">
        <div class="form">
          <label for="cityName" class="text-light">City Name</label>
          <input type="text" name="cityName" id="cityName" class=" form-control my-3" placeholder="Inter Your City">
          <input type="submit" onclick="getTemp()" name="" value="Submit" class="btn btn-success form-control">
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="weather-card one">
          <div class="top">
            <div class="wrapper">
              <div class="mynav">
                <a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
                <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
              </div>
              <h1 class="heading">My Weather App</h1>
              <h3 class="location" id="location">Location</h3>
              <p class="temp">
                <span class="temp-value" id="temp">0</span>
                <span class="deg">0</span>
                <a href="javascript:;"><span class="temp-type">C</span></a>
              </p>
            </div>
          </div>
          <div class="bottom">
            <div class="wrapper">
              <ul class="forecast">
                <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                <li class="active">
                  <span class="date">Yesterday</span>
                  <span class="lnr lnr-sun condition">
                    <span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                  </span>
                </li>
                <li>
                  <span class="date">Tomorrow</span>
                  <span class="lnr lnr-cloud condition">
                    <span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
